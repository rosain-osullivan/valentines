<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohit </title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #e11d48;
    }
    p {
      color: #444;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      border: none;
      padding: 15px 30px;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background: #22c55e;
      color: white;
      transform: scale(1);
    }
    #noBtn {
      background: #ef4444;
      color: white;
      position: relative;
    }
    .flower {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 3s ease forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(0.8); opacity: 1; }
      to { transform: translateY(-150px) scale(1.4); opacity: 0; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>I have a very important question for youâ€¦</p>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
    <p id="counter" style="margin-top:15px; font-weight:600; color:#e11d48;">Attempts to say no: 0</p>
  </div>

  <div class="card hidden" id="final">
    <h1>I knew you'd say yes!! ðŸŒ¹âœ¨</h1>
    <p>
     ðŸ’–<br/>

    </p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');
    const final = document.getElementById('final');
    const counter = document.getElementById('counter');

    let noCount = 0;

    noBtn.addEventListener('mouseover', () => {
      noCount++;
      counter.textContent = `Attempts to say no: ${noCount}`;

      const messages = [
        'Nope ðŸ˜œ',

      ];
      noBtn.textContent = messages[Math.min(noCount, messages.length - 1)];

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      const scale = 1 + noCount * 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
      card.classList.add('hidden');
      final.classList.remove('hidden');

      for (let i = 0; i < 25; i++) {

        flower.className = 'flower';
        flower.textContent = 'ðŸŒ¸';

        flower.style.top = window.innerHeight - 20 + 'px';
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 3000);
      }
    });
  </script>
</body>
</html>
